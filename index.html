<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Coin Comparison Calculator Tahir Amjad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Meme Coin Comparison Calculator By Tahir Amjad</h1>
    <form id="calculator-form">
      <label for="pino-holdings">Enter Your $PINO Holdings:</label>
      <input type="number" id="pino-holdings" placeholder="e.g., 10000" required>

      <label for="meme-coin">Select Meme Coin:</label>
      <select id="meme-coin">
        <option value="doge">DogeCoin</option>
        <option value="pepe">Pepe</option>
        <option value="bonk">Bonk</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
